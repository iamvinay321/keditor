<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>KEditor - Kademi Content Editor</title>
        <link rel="stylesheet" type="text/css" href="plugins/bootstrap-3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="plugins/font-awesome-4.5.0/css/font-awesome.min.css" />
        <!-- Start of KEditor styles -->
        <link rel="stylesheet" type="text/css" href="dist/css/keditor.min.css" />
        <link rel="stylesheet" type="text/css" href="dist/css/keditor-components.min.css" />
        <!-- End of KEditor styles -->
        <link rel="stylesheet" type="text/css" href="plugins/code-prettify/src/prettify.css" />
        <link rel="stylesheet" type="text/css" href="css/examples.css" />
    </head>
    
    <body>
        <div data-keditor="html">
            <div id="content-area">
                <section>
                    <div class="row">
                        <div class="col-sm-12" data-type="container-content">
                            <!-- <section data-type="component-text">
                                <div class="page-header">
                                    <h1><b class="text-uppercase">Welcome to KEditor</b></h1>
                                    <p class="lead">To use KEditor in touch devices, please use this plugin for enable Drag &amp; Drop on Touch Devices:
                                        <a href="http://touchpunch.furf.com/" rel="nofollow">jQuery UI Touch Punch</a>
                                    </p>
                                </div>
                            </section> -->


                            <section class="keditor-ui keditor-component keditor-initialized-component" data-type="component-form" id="keditor-component-1536438388101">
                                <section class="keditor-ui keditor-component-content" id="keditor-component-content-1536438388101">
                                   <p class="form-builder-tools" style="text-align: right;">    <a href="#" class="btn btn-primary btn-preview-form">Preview form</a>     <a href="#" class="btn btn-info btn-edit-form disabled">Edit form</a></p>
                                   <div class="form-data" style="display: none !important;"></div>
                                   <form class="form-content" style="display: none !important;"></form>
                                   <div class="form-builder-area clearfix">
                                      <div id="frmb-1536438298082-form-wrap" class="form-wrap form-builder">
                                         <div id="frmb-1536438298082-stage-wrap" class="stage-wrap pull-left empty" data-content="Drag a field from the right to this area">
                                            <ul id="frmb-1536438298082" class="frmb ui-sortable" style="min-height: 391px;"></ul>
                                         </div>
                                         <div id="frmb-1536438298082-cb-wrap" class="cb-wrap pull-right">
                                            <ul id="frmb-1536438298082-control-box" class="frmb-control ui-sortable">
                                               <li class="icon-button input-control input-control-1 ui-sortable-handle" data-type="button"><span>Button</span></li>
                                               <li class="icon-checkbox-group input-control input-control-6 ui-sortable-handle" data-type="checkbox-group"><span>Checkbox Group</span></li>
                                               <li class="icon-date input-control input-control-11 ui-sortable-handle" data-type="date"><span>Date Field</span></li>
                                               <li class="icon-file input-control input-control-10 ui-sortable-handle" data-type="file"><span>File Upload</span></li>
                                               <li class="icon-hidden input-control input-control-2 ui-sortable-handle" data-type="hidden"><span>Hidden Input</span></li>
                                               <li class="icon-number input-control input-control-12 ui-sortable-handle" data-type="number"><span>Number</span></li>
                                               <li class="icon-radio-group input-control input-control-7 ui-sortable-handle" data-type="radio-group"><span>Radio Group</span></li>
                                               <li class="icon-select input-control input-control-5 ui-sortable-handle" data-type="select"><span>Select</span></li>
                                               <li class="icon-text input-control input-control-9 ui-sortable-handle" data-type="text"><span>Text Field</span></li>
                                               <li class="icon-textarea input-control input-control-13 ui-sortable-handle" data-type="textarea"><span>Text Area</span></li>
                                            </ul>
                                         </div>
                                      </div>
                                   </div>
                                </section>
                                <div class="keditor-toolbar keditor-toolbar-component">   <a href="javascript:void(0);" class="keditor-ui btn-component-reposition"><i class="fa fa-arrows"></i></a><a href="javascript:void(0);" class="keditor-ui btn-component-setting"><i class="fa fa-cog"></i></a>   <a href="javascript:void(0);" class="keditor-ui btn-component-duplicate"><i class="fa fa-files-o"></i></a>   <a href="javascript:void(0);" class="keditor-ui btn-component-delete"><i class="fa fa-times"></i></a></div>
                             </section>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        
        <script type="text/javascript" src="plugins/jquery-1.11.3/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="examples/plugins/bootstrap-3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="plugins/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
        <script type="text/javascript" data-keditor="html-include" src="plugins/jquery-ui.touch-punch-0.2.3/jquery.ui.touch-punch.min.js"></script>
        <script type="text/javascript" src="plugins/jquery.nicescroll-3.6.6/jquery.nicescroll.min.js"></script>
        <script type="text/javascript" src="plugins/ckeditor-4.5.6/ckeditor.js"></script>
        <script type="text/javascript" src="plugins/ckeditor-4.5.6/adapters/jquery.js"></script>
        <script type="text/javascript" src="plugins/formBuilder-2.5.3/form-builder.min.js"></script>
        <script type="text/javascript" src="plugins/formBuilder-2.5.3/form-render.min.js"></script>
        <!-- Start of KEditor scripts -->
        <script type="text/javascript" src="dist/js/keditor.min.js"></script>
        <script type="text/javascript" src="dist/js/keditor-components.min.js"></script>
        <!-- End of KEditor scripts -->
        <script type="text/javascript" src="plugins/code-prettify/src/prettify.js"></script>
        <script type="text/javascript" src="plugins/js-beautify-1.7.5/js/lib/beautify.js"></script>
        <script type="text/javascript" src="plugins/js-beautify-1.7.5/js/lib/beautify-html.js"></script>
        <script type="text/javascript" src="js/examples.js"></script>
        <script type="text/javascript" data-keditor="script">
            $(function () {
                $('#content-area').keditor({
                    tabTooltipEnabled: false, // disable bootstrap tooltip of tab on touch device
                    snippetsTooltipEnabled: false  // disable bootstrap tooltip of snippets on touch device
                });
            });
        </script>
    </body>
</html>
